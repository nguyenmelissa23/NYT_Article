<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="nyt.js"></script>

	<title>New York Times Search App</title>
</head>
<body>
<header>
	<h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
</header>

<div class="container">
	<div class="row">
		<div class="col-md-12 col-centered main-block">
			<div class="full-width blue">
				<h2 style="margin-left: 10px;">Search Parameter</h2>
			</div>
			<div style="padding: 8px" class="full-width">
				<h3>Search Terms: </h3>
				<input type="text" name="search-terms" id="searchBar">
				<br>
				<h3>Number of Records to Retrieve: </h3>
				<input type="number" name="search-terms" value="5" id="numRecord">
				<br>
				<h3>Start Year (Optional)</h3>
				<input type="number" name="search-terms" id="yearBeg">
				<br>
				<h3>End Year (Optional)</h3>
				<input type="number" name="search-terms" id="yearEnd">
				<br>
				<button class="btn btn-primary" id="search-btn"><i class="fa fa-search" aria-hidden="true"> Search</i></button>
				<button class="btn btn-primary" id="clear-btn"><i class="fa fa-eraser" aria-hidden="true"></i> Clear Results</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-centered main-block">
			<div class="full-width blue">
				<h2 style="margin-left: 10px;">Results</h2>
			</div>
			<div style="padding: 12px; min-height: 50px;" class="full-width" id="results">
				<img class="loader hide col-centered" src="loading.gif">
			</div>
		</div>
	</div>
</div>

</body>
</html>
